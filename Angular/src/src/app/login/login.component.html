<!-- main app container -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>Login</h1>
                <div>&nbsp;</div>
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                      <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                          <div *ngIf="email.errors.required">Email is required</div>
                          <div *ngIf="email.errors.email">Email must be a valid email address</div>
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
                        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div>&nbsp;</div>
                    <div class="form-group">
                      <table>
                        <tr>
                          <td><div><button class="btn btn-primary">Login</button></div></td>
                          <td><div>&nbsp;</div></td>
                          <td><div>or</div></td>
                          <td><div>&nbsp;</div></td>
                          <td><div>
                            <nav>
                            <button routerLink="/register" routerLinkActive="active">Register</button>
                            </nav>
                        </div></td>
                        <td><div>&nbsp;</div></td>
                        <td><div>
                          <nav>
                          <button routerLink="/home" routerLinkActive="active">Home</button>
                          </nav>
                      </div></td>
                        </tr>
                      </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
